---
Organizations:
  - &OrdererOrg
    Name: OrdererOrg
    ID: OrdererMSP
    MSPDir: ../organizations/ordererOrganizations/example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"
      Writers:
        Type: Signature
        Rule: "OR('OrdererMSP.member')"  
      Admins:
        Type: Signature
        Rule: "OR('OrdererMSP.admin')"
    OrdererEndpoints:
      - orderer.example.com:7050

  - &Dept1Org
    Name: Dept1MSP
    ID: Dept1MSP
    MSPDir: ../organizations/peerOrganizations/dept1.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Dept1MSP.admin', 'Dept1MSP.peer', 'Dept1MSP.client')"
      Writers:
        Type: Signature  
        Rule: "OR('Dept1MSP.admin', 'Dept1MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('Dept1MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Dept1MSP.peer')"

  - &Dept2Org
    Name: Dept2MSP
    ID: Dept2MSP
    MSPDir: ../organizations/peerOrganizations/dept2.example.com/msp
    Policies:
      Readers:
        Type: Signature
        Rule: "OR('Dept2MSP.admin', 'Dept2MSP.peer', 'Dept2MSP.client')"
      Writers:
        Type: Signature
        Rule: "OR('Dept2MSP.admin', 'Dept2MSP.client')"
      Admins:
        Type: Signature
        Rule: "OR('Dept2MSP.admin')"
      Endorsement:
        Type: Signature
        Rule: "OR('Dept2MSP.peer')"

Capabilities:
  Channel: &ChannelCapabilities
    V2_0: true
  Orderer: &OrdererCapabilities
    V2_0: true
  Application: &ApplicationCapabilities
    V2_0: true

Application: &ApplicationDefaults
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"  
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    LifecycleEndorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"
    Endorsement:
      Type: ImplicitMeta
      Rule: "MAJORITY Endorsement"

Orderer: &OrdererDefaults
  OrdererType: etcdraft
  EtcdRaft:
    Consenters:
    - Host: orderer.example.com
      Port: 7050
      ClientTLSCert: organizations/ordererOrganizations/example.com/orderers/orderer.example.com/tls/server.crt
      ServerTLSCert: organizations/ordererOrganizations/example.com/orderers/orderer.example.com/tls/server.crt
  Addresses:
    - orderer.example.com:7050
  BatchTimeout: 2s
  BatchSize:
    MaxMessageCount: 10
    AbsoluteMaxBytes: 99 MB
    PreferredMaxBytes: 512 KB
  Organizations:
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
    BlockValidation:
      Type: ImplicitMeta
      Rule: "ANY Writers"

Channel: &ChannelDefaults
  Policies:
    Readers:
      Type: ImplicitMeta
      Rule: "ANY Readers"
    Writers:
      Type: ImplicitMeta
      Rule: "ANY Writers"
    Admins:
      Type: ImplicitMeta
      Rule: "MAJORITY Admins"
  Capabilities:
    <<: *ChannelCapabilities

Profiles:
  UniversityOrdererGenesis:
    <<: *ChannelDefaults
    Orderer:
      <<: *OrdererDefaults
      Organizations:
        - *OrdererOrg
      Capabilities:
        <<: *OrdererCapabilities
    Consortiums:
      UniversityConsortium:
        Organizations:
          - *Dept1Org
          - *Dept2Org

  UniversityChannel:
    Consortium: UniversityConsortium
    <<: *ChannelDefaults
    Application:
      <<: *ApplicationDefaults
      Organizations:
        - *Dept1Org
        - *Dept2Org
      Capabilities:
        <<: *ApplicationCapabilities